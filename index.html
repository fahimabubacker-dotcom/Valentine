<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sanchi, please read carefully.</title>

  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      background-color: #fff0f5;
      padding-top: 80px;
      overflow: hidden;
      margin: 0;
    }

    h1 {
      font-size: 34px;
    }

    p {
      font-size: 18px;
      color: #555;
    }

    button {
      padding: 15px 30px;
      font-size: 18px;
      margin: 20px;
      cursor: pointer;
      border-radius: 10px;
      border: none;
      transition: 0.2s ease;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
    }

    #yes:hover {
      transform: scale(1.1);
    }

    #no {
      background-color: #999;
      color: white;
      position: absolute;
    }
  </style>
</head>

<body>

  <h1>Sanchi, will you be my Valentine? üòå</h1>

  <p>Here‚Äôs what I was doing when you were busy ‚Äúliving‚Äù.</p>

  <button id="yes" onclick="celebrate()">Fine. Yes.</button>
  <button id="no" onmouseover="moveButton()">No.</button>

  <script>
    var noSize = 1;

    function moveButton() {
      var button = document.getElementById("no");

      // Shrink the button
      noSize -= 0.1;
      if (noSize < 0.2) {
        noSize = 0.2; // minimum size so it doesn‚Äôt disappear completely
      }
      button.style.transform = "scale(" + noSize + ")";

      // Keep it inside screen
      var maxX = window.innerWidth - button.offsetWidth;
      var maxY = window.innerHeight - button.offsetHeight;

      button.style.left = Math.random() * maxX + "px";
      button.style.top = Math.random() * maxY + "px";
    }

    function celebrate() {
      document.body.innerHTML = `
        <h1>Correct answer. ü´∂</h1>
        <p>See? I knew you had taste.</p>
        <p style="font-size:14px; color:gray;">
          Also, the ‚ÄúNo‚Äù button was fighting for its life.
        </p>
      `;
    }
  </script>

</body>
</html>
